<head>
    <meta charset="UTF-8">

        <a href="index.html" class="nav-bar-logo"><img class="nav-bar-logo-image" src="assets/images/logo-hbo.svg"

            <a href="singIn.html" class="btn-geral btn-comein">Entrar</a>
            <a href="#subscription" class="btn-geral btn-tosign">Assine Agora</a>

    <main class="content">
        <form class="login container">
            <h1 class="main-title">Entrar</h1>
            <label class="main-question">Você tem uma conta do HBO Max?</label>
            <input class="login-field" type="email" name="email" id="email" placeholder="Endereço de e-mail">
            <input class="login-field" type="password" name="password" id="password" placeholder="Senha"
                minlength="8">
            <div class="main-actions">
                <button class="btn-geral btn-gradient">Entrar</button>
                <a class="login-link" href="#">Esqueceu a senha?</a>
            </div>
        </form>
    </main>

        <div>
